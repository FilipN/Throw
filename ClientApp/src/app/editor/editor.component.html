<ngx-monaco-editor (ngModelChange)="onChange($event)" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
<button (click)="onRunProgram()">Run</button>
<button (click)="onLockProgram()">Lock</button>
<button (click)="onClearOutput()">Clear output</button>

<textarea [(ngModel)]="outputConsole" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>

<ul class="list-group" >
  <li class="list-group-item" *ngFor="let usr of usrs">{{usr}}</li>
</ul>
